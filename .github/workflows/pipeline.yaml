on:
  push:
    branches:
      - dev
      - main

jobs: 
  deploy-to-server:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{github.event.repository.name}}:${{ github.sha }}

      - name: Push To Docker Hub
        run: docker push ${{github.event.repository.name}}:${{ github.sha }}

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker stop ${{github.event.repository.name}} || true
            docker rm ${{github.event.repository.name}} || true
            docker pull ${{github.event.repository.name}}:${{ github.sha }}
            docker run -d \
              --name ${{github.event.repository.name}} \
              -p 1112:1112 \
              ${{github.event.repository.name}}:${{ github.sha }}